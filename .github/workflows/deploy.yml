name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or the specific branch name
  schedule:
    - cron: '0 */3 * * *' # Run every 3 hours to refresh membership data
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests

      - name: Generate Membership Data
        env:
          GROUPSIO_USER: ${{ secrets.GROUPSIO_USER }}
          GROUPSIO_PASSWORD: ${{ secrets.GROUPSIO_PASSWORD }}
          GHTOKEN: ${{ secrets.GHTOKEN }}
        run: python generate_data.py

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
